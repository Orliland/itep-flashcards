<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITEP Flashcards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card__flip">
      <div class="card__inner">
        <div class="card card--front">
          <div class="card__nav">
            <span class="card__subject">Verb Forms</span>
          </div>
          <p class="card__title">Simple Present</p>
          <a href="#" class="card__button">Reverse</a>
        </div>
        <div class="card card--back">
          <div class="card__nav">
            <span class="card__subject card__subject--secondary"
              >Verb Forms / </span
            ><span class="card__subject">Simple Present</span>
          </div>
          <div class="card__content">
            <h1>Simple present explication</h1>
          </div>
        </div>
      </div>
    </div>
    <script>
      var btn_reverse = document.querySelector(".card__button");
      var card_inner = document.querySelector(".card__inner");
      btn_reverse.addEventListener("click", () => {
        card_inner.style.transform = "rotateY(180deg)";
      });
    </script>
  </body>
</html>
